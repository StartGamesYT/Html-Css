<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="iesxmas">
            <label for="isxmas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="iesfem" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend> Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label action="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut">
            <label action="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label action="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label action="iesten">Tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
