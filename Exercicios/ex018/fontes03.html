<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Fontes Externas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Blaze';
            src: url('fontes/Blazed.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
        }
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Blaze', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae excepturi impedit debitis consequatur sapiente ea quia voluptate porro blanditiis facere autem officia alias totam minus, eveniet quam iure exercitationem. Officiis?</p>
</body>
</html>
