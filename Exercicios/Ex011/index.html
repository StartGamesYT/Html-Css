<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Imagens adaptativas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tebte abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Colocando musica no site.</h1>
    <p>Colocando um audio pra tocar em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ruthless-neffex.mp3" type="audio/mpeg">
        <source src="midia/ruthless-neffex.ogg" type="audio/ogg">
        <source src="midia/ruthless-neffex.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio.<a href="midia/ruthless-neffex.mp3"> Clique aqui para fazer o donwload do arquivo em mp3</a></p>
    </audio>
</body>
</html>
